<ion-list margin-top no-padding no-lines [class.group]="group" *ngIf="!withImages || resultWithImage">
  <ion-item *ngFor="let choice of choices; let i = index" [attr.data-index]="i" >
    <poll-choice 
      [choice]="choice" 
      (onChoiceSelected)="onChoiceSelected($event)" 
      (onChoiceDoubleTapped)="onChoiceDoubleTapped($event)"
      [selected]="(choiceSelectedId && choice.id == choiceSelectedId) || choice.is_selected" 
      [chuzzColor]="choiceHighlighted == i? '#D32F2F' : undefined" 
      [totalAnswers]="totalAnswers"
      [group]="group"
      [single]="single"
      [answered]="answered"
      [result_with_image]="resultWithImage"
      [show_result]="showResult"
      [in_question_page]="inQuestionPage"
      >
    </poll-choice>
  </ion-item>
</ion-list>

<ion-grid *ngIf="withImages && !resultWithImage" margin-top no-padding >
  <ion-row no-padding class="grid-options">
      <ion-col col-6 col-md-4 col-lg-3 *ngFor="let choice of choices; let i = index" [attr.data-index]="i" class="grid-options-item">
          <poll-choice 
          [choice]="choice" 
          (onChoiceSelected)="onChoiceSelected($event)" 
          (onImageSelected)="onImageSelected($event)"
          (onChoiceDoubleTapped)="onChoiceDoubleTapped($event)"
          [selected]="(choiceSelectedId && choice.id == choiceSelectedId) || choice.is_selected" 
          [chuzzColor]="choiceHighlighted == i? '#D32F2F' : undefined" 
          [totalAnswers]="totalAnswers"
          [group]="group"
          [single]="single"
          [answered]="answered"
          [with_images]="withImages"
          [result_with_image]="resultWithImage"
          [show_result]="showResult"
          [in_question_page]="inQuestionPage"
          >
        </poll-choice>
      </ion-col>
  </ion-row>
</ion-grid>
