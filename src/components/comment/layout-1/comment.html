<!--Theme Comment - Comments Basic -->
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle *ngIf="data != null">
          <ion-icon name="menu"></ion-icon>
        </button>
        <div *ngIf="data != null">
            <ion-title>{{comment}}</ion-title>
        </div>
    </ion-navbar>
</ion-header>
<!-- Content -->
<ion-content>
  <div class="comment-box">
      <ion-grid *ngIf="data != null">
          <ion-col col-12 padding-top>
            <span font-bold span-small padding-left></span>
          </ion-col>
          <ion-col col-12>
            <ion-list >
                <ion-item-sliding *ngFor="let item of data; let i = index;" #slidingItem>
                    <ion-item  >
                        <!-- Avatar -->
                        <ion-avatar item-start>
                          <img [src]="item.commentuserid.image || userDefaultProfileImage"/>
                        </ion-avatar>
                        <!-- Title -->
                        <h2 item-title>{{item.commentuserid.display_name}}  <span class="time">{{ timeSince(item.created_at) }}</span></h2>
                        
                        <!-- Description -->
                        <p  text-wrap margin-top>
                          {{item.description}}
                        </p>
                      </ion-item>
                      
                    <ion-item-options >
                      <!-- Button delete -->
                      <button *ngIf="item.user.id == currentUser"  (click)="delete(item)" transparent>
                          <!-- Icon delete -->
                          <ion-icon icon-medium ios="ios-trash" md="md-trash">
                             
                          </ion-icon>
                      </button>
                    </ion-item-options>
                  </ion-item-sliding>
           
            </ion-list>
          </ion-col>
        </ion-grid>
  </div>
  
    <ion-footer padding>
      <ion-item>
        <ion-textarea id="CommentBox" [(ngModel)]="message" type="text" placeholder="{{comment}} ..."></ion-textarea>
      </ion-item>
      <button ion-button small float-right round (click)="sendComment()"  [disabled]="message == null || message == ''">{{commentsend}}</button>
    </ion-footer>
</ion-content>
