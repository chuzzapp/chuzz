
      <ion-col   col-6 col-md-4 col-lg-3 *ngFor="let p of polls"  class="grid-hot-item">
        <ion-card  (click)="openPoll(p)">
          <div class="poll-card-from-wrapper">
            <div class="poll-card-from">
              <img [src]="p.user.image || userDefaultProfileImage"/>
              <span>{{ p.user.display_name }}</span>
            </div>
            <div class="poll-card-from-time">
              {{ timeSince(p.created_at) }}
            </div>
            <div *ngIf="!p.is_answered" class="poll-card-red-dot">
            </div>
          </div>
          <!--<div class="poll-card-image-wrapper"  [style.background-image]="'url(' + (p.image || emptyScreenImage) + ')'">-->
              
              <div class="poll-card-image-wrapper"
              [class.ended]="pollEnded"
              [ngStyle]="(!pollEnded) && {'background-image': 'url(' + (p.image || ProfilePlaceholderImage) + ')'}">
                 
            <ion-badge item-end>{{ p.topic_names }}</ion-badge>
          </div>

          <ion-card-content>
            <ion-card-title>
              {{ p.name }} 
            </ion-card-title>
            <p no-padding>
              <span>{{ p.views }}</span> {{ (p.views > 1 ? 'VIEWS_TEXT' : 'VIEW_TEXT') | translate }}
            </p>
          </ion-card-content>

                  <ion-icon name='md-heart' class="heart" *ngIf="p.liked_by_you"></ion-icon>
                </button>
            </ion-col>
          </ion-row> -->
          
          
          <ion-row no-padding >
          <ion-col>
            

            <button ion-button clear icon-left icon-only float-right    (click)="onPollShareClick(p)" class="button-toggle">
              <ion-icon ios="ios-share-alt" md="md-share-alt"></ion-icon>
            </button>
            <button *ngIf="p.user.id == currentUser" ion-button clear icon-left icon-only float-right  (click)="onPollDeleteClick(p)"   class="button-toggle">
              <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
            </button>

<button  ion-button clear icon-left icon-only float-right (click)="opencomment(p)"   class="button-toggle">
